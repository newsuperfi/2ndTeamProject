<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <form id="comment">
      <input id="comment-name" type="text" name="name" placeholder="닉네임">
      <input id="comment-pwd" type="password" name="pwd" placeholder="비밀번호">
      <textarea id="comment-body" placeholder="한 줄 평을 입력해 주세요"></textarea>
      <input type="submit">작성
    </form>
</body>
<script>
  comment.onsubmit = async (e) => {
    const comment_name = document.querySelector('#comment-name').value;
    const comment_pwd = document.querySelector('#comment-pwd').value;
    const comment_body = document.querySelector('#comment-body').value;
    console.log(comment_name);
    console.log(comment_pwd);
    console.log(comment_body);

    const comment_init = [];
    const temp_comment = {
      name: comment_name,
      pwd: comment_pwd,
      comment: comment_body
    }
    let movieid_comment = JSON.parse(window.localStorage.getItem('movieid_comment'))

    if(!movieid_comment) {
      window.localStorage.setItem('movieid_comment', JSON.stringify(comment_init))
      movieid_comment = JSON.parse(window.localStorage.getItem('movieid_comment'))
      let i = movieid_comment.length;
      movieid_comment[i] = temp_comment
      window.localStorage.setItem('movieid_comment', JSON.stringify(movieid_comment))
    } else {
      let i = movieid_comment.length;
      movieid_comment[i] = temp_comment
      console.log(movieid_comment)
      window.localStorage.setItem('movieid_comment', JSON.stringify(movieid_comment))
    }
    movieid_comment = JSON.parse(window.localStorage.getItem('movieid_comment'))
    console.log('새 데이터가 만들어졌나요?', movieid_comment);
    e.preventDefault();
  }

</script>
</html>
